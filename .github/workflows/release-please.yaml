name: release-please
on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   uses: GoogleCloudPlatform/release-please-action@v2
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    release-type: rust
                    package-name: "rusty_dev_tool"
                    create-release: true